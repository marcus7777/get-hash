<!doctype html>
<html>
<head>
  <title>GetHash demo</title>
  
  <link rel="import" href="get-hash.html">
  <link rel="import" href="../google-map/google-map.html">
</head>
  
<body>
  <template is="dom-bind">

    <input value="{{go::input}}" />
    <google-map id="map" global-search language="en" libraries="places" style="height:200px" map="{{map}}" ></google-map>
    <get-hash location="{{go}}" map="{{map}}" hash="{{hash}}"></get-hash>
    
    hash: <p>{{hash}}</p>
    
  </template>
</body>
</html>
