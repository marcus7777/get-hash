<dom-module id="get-hash">
  <template>
    <google-map-search id="googleMapSearch" map="{{map}}" query="{{location}}" result="{{result}}">
    </google-map-search>
  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'get-hash',
    properties: {
      hash: {
        compouted: "geoHash(result.latitude, result.longitude)"
      },
      location: {
        type: String,
        value: "london"
      },
      map:Object,
      result:Object
    },
    geoHash: function(lng,lat) {
      return encodeGeoHash(+lng, +lat);
    },
    mapChanged: function(newValue) {// add to map idl??
      console.log(newValue);
//      this.hash = this.geoHash(this.map.center.lat(), this.map.center.lng()); // looop?
      console.log(this.hash);
    }
  });
})();
</script>
