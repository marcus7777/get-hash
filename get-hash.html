  <dom-module id="get-hash">

    <template>
      <google-map-search id="googleMapSearch" map="{{map}}" query="{{location}}" result="{{result}}">
      </google-map-search>
    </template>
    
    <script>
      
(function() {
  
  Polymer({
    is: 'get-hash',
    properties: {
      hash: {
        type: String,
        notify: true
      },
      location: {
        type: String,
        value: "london"
      },
      map:Object,
      result:Object
    },
    geoHash: function(lng,lat) {
      return encodeGeoHash(+lng, +lat);
    },
    observers: ['resultChanged(result)','mapChanged(map.center.*)'],
    resultChanged: function(newValue) {
      if (newValue !== null) {
        this.hash = this.geoHash(newValue.latitude, newValue.longitude);
        console.log(this.hash);
      }
    },
    mapChanged: function(newValue) {// add to map idl??
      console.log(newValue);
      this.hash = this.geoHash(this.map.center.lat(), this.map.center.lng()); // looop?
      console.log(this.hash);
    }
  });
  
})();
    </script>
  </dom-module>
